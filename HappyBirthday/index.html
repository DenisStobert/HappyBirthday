  <head>

    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="birthdayCard">
      <div class="cardFront">
        <h3 class="happy">HAPPY BIRTHDAY</h3>
        <div class="balloons">
          <div class="balloon-1"></div>
          <div class="balloon-2"></div>
          <div class="balloon-3"></div>
          <div class="balloon-4"></div>
        </div>
      </div>
      <div class="cardInside">
        <h3 class="back">HAPPY BIRTHDAY</h3>
        <p>Dear Monica,</p>
        <p>
          I wish you the best happy birthday ever. You are an angel in disguise. We all love you and wish you a brilliant future up ahead. Happy Birthday!
        </p>
        <p class="name">Denis</p>
      </div>
    </div>
  </body>
